services:
  nginx:
    networks:
      - nginx
  influxdb2:
    networks:
      - grafana
    volumes:
      - /mnt/ssd_raid/grafana__influxdb2/:/var/lib/influxdb2
  filestash:
    networks:
      - nginx
  portainer:
    ports:
      - 9001:9001
  radarr:
    networks:
      - nginx
    volumes:
      - /srv/storage/local/main/radarr/:/config
      - {{ MEDIA__PLEX_DIR }}/movies:/mnt/movies
      - {{ MEDIA__DOWNLOAD_DIR }}/:/mnt/downloads
    environment:
      PGID: {{ MEDIA__GROUP }}

networks:
  nginx:
  grafana:


services:
  filestash:
    networks:
      - nginx
    image: docker.io/machines/filestash:latest@sha256:b53ec51b196230dad74f2b2a5a47a33532a7a6c452b06cc9e9226e534e7a3710
    x-tl: +!
    environment:
      APPLICATION_URL: "filestash.{{ LETSENCRYPT_HOST }}"
      VIRTUAL_PORT: 8334
      VIRTUAL_HOST: "filestash.{{ LETSENCRYPT_HOST }}"
      LETSENCRYPT_HOST: "*.{{ LETSENCRYPT_HOST }}"
      HTTPS_METHOD: nohttp

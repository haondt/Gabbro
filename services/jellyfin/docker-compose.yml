services:
  jellyfin:
    image: jellyfin/jellyfin
    networks:
      - nginx
    user: uid:gid
    group_add:
      - "{{ MEDIA__GROUP }}"
    environment:
      JELLYFIN_PublishedServerUrl: http://jellyfin.gabbro
      VIRTUAL_HOST: jellyfin.gabbro
      VIRTUAL_PORT: 8096
    volumes:
      - jellyfin-config:/config
      - jellyfin-cache:/cache

volumes:
  jellyfin-config:
  jellyfin-cache:

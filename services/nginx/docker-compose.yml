services:
  nginx:
    networks:
      - nginx
    image: nginxproxy/nginx-proxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
      - ./nginx/star_arr.conf:/etc/nginx/vhost.d/radarr.gabbro
      - ./nginx/star_arr.conf:/etc/nginx/vhost.d/sonarr.gabbro
      - ./nginx/star_arr.conf:/etc/nginx/vhost.d/radarr-4k.gabbro
      - ./nginx/vaultwarden.conf:/etc/nginx/vhost.d/vaultwarden.gabbro
      - ./nginx/fidi.conf:/etc/nginx/vhost.d/firefly-iii-di.gabbro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
    ports:
      - 80:80
      - 443:443

  nginx-acme:
    container_name: nginx-acme
    image: nginxproxy/acme-companion
    volumes_from:
      - nginx
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx-acmesh:/etc/acme.sh
    environment:
      DEFAULT_EMAIL: "{{ DEFAULT_EMAIL }}"
      ACME_CHALLENGE: DNS-01
      ACMESH_DNS_API_CONFIG: |-
        DNS_API: dns_cf
        CF_Token: {{ CF_TOKEN }}
        CF_Zone_ID: {{ CF_ZONE_ID }}
        CF_Account_ID: {{ CF_ACCOUNT_ID }}

networks:
  nginx:

volumes:
  nginx-certs:
  nginx-vhost:
  nginx-html:
  nginx-acmesh:

services:
  vaultwarden:
    image: docker.io/vaultwarden/server:1.34.0@sha256:7747239abe2b6f8d5aa687bd138e007bbdcd8825795d1538e5f521ff83c37a29
    x-tl: "+:!!!?"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "1g"
    networks:
      - nginx
    environment:
      VIRTUAL_HOST: "vaultwarden.{{ COM_GABBRO_HOST }},vaultwarden.{{ LETSENCRYPT_HOST }}"
      LETSENCRYPT_HOST: "*.{{ LETSENCRYPT_HOST }}"
      VIRTUAL_PORT: 80
      HTTPS_METHOD: noredirect
    volumes:
      - /mnt/celery/gabbro/vaultwarden/:/data
    ports:
      - 6969:80 # hack, for now

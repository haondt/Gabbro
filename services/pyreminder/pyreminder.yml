checks:
  - varken:
      source:
        type: docker-hub
        namespace: boerderij
        repository: varken
        tag: develop
      destinations:
        - type: discord
          webhookURL: {{ COM_GABBRO_PYREMINDER_DISCORD_WEBHOOK_URL }}
          color: FEE4DF
          template: "New version of `${docker_hub__image}` pushed ${docker_hub__last_updated}."
      period: 1d
  - radarr:
      source:
        type: github
        owner: Radarr
        repo: Radarr
      destinations:
        - type: discord
          webhookURL: {{ COM_GABBRO_PYREMINDER_DISCORD_WEBHOOK_URL }}
          color: e0ab2a
          template: github-discord
      period: 1d
      meta:
        name: Radarr
  - sonarr:
      source:
        type: github
        owner: Sonarr
        repo: Sonarr
      destinations:
        - type: discord
          webhookURL: {{ COM_GABBRO_PYREMINDER_DISCORD_WEBHOOK_URL }}
          color: 1d819f
          template: github-discord
      meta:
        name: Sonarr
      period: 1d
  - bazarr:
      source:
        type: github
        owner: morpheus65535
        repo: bazarr
      destinations:
        - type: discord
          webhookURL: {{ COM_GABBRO_PYREMINDER_DISCORD_WEBHOOK_URL }}
          color: 9c36b5
          template: github-discord
      meta:
        name: Bazarr
      period: 1d
  - firefly_iii:
      source:
        type: github
        owner: firefly-iii
        repo: firefly-iii
      destinations:
        - type: discord
          webhookURL: {{ COM_GABBRO_PYREMINDER_DISCORD_WEBHOOK_URL }}
          color: ef8867
          template: github-discord
      meta:
        name: Firefly-iii
      period: 1d
  - firefly_iii_di:
      source:
        type: github
        owner: firefly-iii
        repo: data-importer
      destinations:
        - type: discord
          webhookURL: {{ COM_GABBRO_PYREMINDER_DISCORD_WEBHOOK_URL }}
          color: ef8867
          template: github-discord
      meta:
        name: Firefly-iii Data Importer
      period: 1d
  - plex:
      source:
        type: get-request
        url: https://plex.tv/api/downloads/5.json
        parser: json
        parseKey: computer.Linux.version
      destinations:
        - type: discord
          webhookURL: {{ COM_GABBRO_PYREMINDER_DISCORD_WEBHOOK_URL }}
          color: eba921
          template: "New version of Plex released: ${get_request__text}"
      period: 1d
templates:
  github-discord: |
    Version ${github__tag} of ${meta__name} has been released. [Click here to view the release on GitHub](${github__url}).

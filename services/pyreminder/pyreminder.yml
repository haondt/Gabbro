checks:
  - varken:
      source:
        type: docker-hub
        namespace: boerderij
        repository: varken
        tag: develop
      destinations:
        - type: discord
          webhookURL: {{ COM_GABBRO_PYREMINDER_DISCORD_WEBHOOK_URL }}
          color: FEE4DF
          template: "New version of `${docker_hub__image}` pushed ${docker_hub__last_updated}."
      period: 1d
  - radarr:
      source:
        type: github
        owner: Radarr
        repo: Radarr
      destinations:
        - type: discord
          webhookURL: {{ COM_GABBRO_PYREMINDER_DISCORD_WEBHOOK_URL }}
          color: e0ab2a
          template: github-discord
      period: 1d
      meta:
        name: Radarr
  - sonarr:
      source:
        type: apt
        url: https://apt.sonarr.tv/debian
        component: main
        dist: jessie
        package: sonarr
      destinations:
        - type: discord
          webhookURL: {{ COM_GABBRO_PYREMINDER_DISCORD_WEBHOOK_URL }}
          color: 1d819f
          template: "Version $apt__version of Sonarr has been released."
      period: 1d
  - bazarr:
      source:
        type: github
        owner: morpheus65535
        repo: bazarr
      destinations:
        - type: discord
          webhookURL: {{ COM_GABBRO_PYREMINDER_DISCORD_WEBHOOK_URL }}
          color: 9c36b5
          template: github-discord
      meta:
        name: Bazarr
      period: 1d
  - firefly_iii:
      source:
        type: github
        owner: firefly-iii
        repo: firefly-iii
      destinations:
        - type: discord
          webhookURL: {{ COM_GABBRO_PYREMINDER_DISCORD_WEBHOOK_URL }}
          color: ef8867
          template: github-discord
      meta:
        name: Firefly-iii
      period: 1d
templates:
  github-discord: |
    Version ${github__tag} of ${meta__name} has been released. [Click here to view the release on GitHub](${github__url}).

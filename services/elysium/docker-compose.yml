services:
  elysium:
    networks:
      - nginx
      - elysium
    image: registry.gitlab.com/haondt/cicd/registry/elysium:queue-e0412475
    x-tl: x
    depends_on:
      - elysium-silo
    environment:
      VIRTUAL_HOST: "elysium.{{ LETSENCRYPT_HOST }}"
      VIRTUAL_PORT: 8080
      LETSENCRYPT_HOST: "*.{{ LETSENCRYPT_HOST }}"
      HostingSettings__Host: elysium.{{ LETSENCRYPT_HOST }}
    env_file:
      - ./elysium/elysium.env
      - ./elysium/shared.env
  elysium-silo:
    networks:
      - nginx
      - elysium
    image: registry.gitlab.com/haondt/cicd/registry/elysium-silo:queue-e0412475
    x-tl: x
    depends_on:
      - elysium-postgres
      - elysium-redis
    environment:
      VIRTUAL_HOST: "elysium-silo.{{ COM_GABBRO_HOST }}"
      VIRTUAL_PORT: 8080
      HostingSettings__Host: elysium.{{ LETSENCRYPT_HOST }}
    env_file:
      - ./elysium/shared.env
    # deploy:
    #   replicas: 2
  elysium-postgres:
    networks:
      - elysium
    image: docker.io/library/postgres:16-alpine@sha256:94fc73d17b549c313f0505b0f8396d141746ee8f4fdce85339e560395f551e5a
    x-tl: ^!
    environment:
      POSTGRES_USER: elysium
      POSTGRES_PASSWORD: elysium
      PGDATA: /data/pgdata
    volumes:
      - elysium-postgres-data:/data
      - ./elysium/postgresql-init.sql:/docker-entrypoint-initdb.d/postgresql-init.sql
  elysium-redis:
    image: docker.io/library/redis:latest@sha256:acb90ced0bd769b7c04cb4c32c4494ba7b3e0ee068bdbfff0eeb0d31c2a21078
    x-tl: +!
    networks:
      - elysium

networks:
  elysium:

volumes:
  elysium-postgres-data:

libraries:
  Movies 4K:
    remove_overlays: true
    template_variables:
      use_separator: false
    operations:
      delete_collections:
        managed: true
        configured: false
      mass_genre_update:
        - imdb
        - tmdb
        - tvdb
    collection_files:
      - default: universe
      - default: franchise
  TV Shows:
    remove_overlays: true
    template_variables:
      use_separator: false
    operations:
      delete_collections:
        managed: true
        configured: false
      mass_genre_update:
        - imdb
        - tmdb
        - tvdb
    collection_files:
      - default: universe
      - default: franchise
      - file: config/TVShows.yml
  Movies:
    remove_overlays: true
    template_variables:
      use_separator: false
    operations:
      delete_collections:
        managed: true
        configured: false
      mass_genre_update:
        - imdb
        - tmdb
        - tvdb
    collection_files:
      - default: universe
      - default: franchise
    metadata_files:
      - file: config/Movies.yml

playlist_files:
  - default: playlist

settings:
  run_order:
    - operations
    - metadata
    - collections
    - overlays
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: true
  asset_depth: 0
  create_asset_folders: false
  prioritize_assets: false
  dimensional_asset_rename: false
  download_url_assets: false
  show_missing_season_assets: false
  show_missing_episode_assets: false
  show_asset_not_needed: true
  sync_mode: sync
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  only_filter_missing: false
  show_unmanaged: true
  show_unconfigured: true
  show_filtered: false
  show_options: false
  show_missing: false
  show_missing_assets: true
  save_report: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  playlist_sync_to_users: all
  playlist_exclude_users:
  playlist_report: false
  verify_ssl: true
  custom_repo:
plex:
  url: http://plex:32400
  token: "{{ PLEX_TOKEN }}"
  timeout: 60
  clean_bundles: false
  empty_trash: false
  optimize: false
tmdb:
  apikey: "{{ TMDB_API_KEY }}"
  language: en
trakt:
  client_id: "{{ TRAKT_ID }}"
  client_secret: "{{ TRAKT_SECRET }}"
  pin: "{{ TRAKT_PIN }}"

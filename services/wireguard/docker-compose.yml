services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest@sha256:7dc8e7e90ef50f16637b5d51f174481676086c5f46461555fc270fa5f297976a
    x-tl: +!
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      SERVERURL: "{{ COM_GABBRO_WIREGUARD__SERVER_URL }}"
      SERVERPORT: 51820
      PEERS: 1
    volumes:
      - /mnt/celery/gabbro/wireguard/:/config
      - /lib/modules:/lib/modules
    ports:
      - 51820:51820/udp

services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest@sha256:c9863e07db79437228fa6b174523491abf9c560fb4c273a635214440e7b46c41
    x-tl: +!
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      SERVERURL: "{{ COM_GABBRO_WIREGUARD__SERVER_URL }}"
      SERVERPORT: 51820
      PEERS: 1
    volumes:
      - /mnt/celery/gabbro/wireguard/:/config
      - /lib/modules:/lib/modules
    ports:
      - 51820:51820/udp

